<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bonheur.css">
    <title>The fastest presser in this realm</title>
</head>
<body>
       
    <h1>Fastest presser</h1>

    <input type="number" placeholder="Set Seconds"><br><br>

    <button id="btn">Start game!</button><br><br>

    <p id="start-count"></p>

    <main>

        <section class="pressS">
                Press S <br>
                <span class="S"></span>
                <p id="text_S"></p>
        </section>

        <section class="pressL">
            Press L <br>
            <span class="L"></span>
            <p id="text_L"></p>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="amitie.js"></script>
</body>
</html>
